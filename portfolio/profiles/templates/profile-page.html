{% extends 'base.html' %}

{%block title%} Profile Page | Kartoza {% endblock %}

{% block container%}

<div class="Container">
<h1 class="container">PROFILE - DETAILS</h1>  
   <div class="text"><bold>Online-user:</bold> {{user.username}} 
   </div> 

   <div class="row">
      <div class="form-group col-md-12">
          <label>Username</label>
          <input type="text" class="form-control mt-1" name="username" id="username" value="{{Profile.username}}" required>
      </div>
  </div>
  <div class="row">
      <div class="form-group col-md-12">
          <label>First Name</label>
          <input type="text" class="form-control mt-1" name="first_name" id="first_name" value="{{Profile.first_name}}" required>
      </div>
  </div>
  <div class="row">
      <div class="form-group col-md-12">
          <label>Last Name</label>
          <input type="text" class="form-control mt-1" name="last_name" id="last_name" value="{{Profile.last_name}}" required>
      </div>
  </div>

  <div class="row">
      <div class="form-group col-md-12">
          <label>Phone Number</label>
          <input type="text" class="form-control mt-1" name="phone_number" id="phone_number" value="{{Profile.phone_number}}" required>
      </div>
  </div>
  
  <div class="row">
      <div class="form-group col-md-12">
          <label>Address</label>
          <input type="text" class="form-control mt-1" name="address" id="address" value="{{Profile.address}}" required>
      </div>
  </div>


</div>
{% endblock%}
