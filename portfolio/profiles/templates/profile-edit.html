{% extends 'base.html' %}

{% block title %} Kartoza | User Edit Profile{% endblock %}

{% block container %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Username</label>
            <input type="text" class="form-control mt-1" name="username" id="username" value="{{profiles.username}}" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label>First Name</label>
            <input type="text" class="form-control mt-1" name="first_name" id="first_name" value="{{profiles.first_name}}" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label>Last Name</label>
            <input type="text" class="form-control mt-1" name="last_name" id="last_name" value="{{profiles.last_name}}" required>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label>Phone Number</label>
            <input type="text" class="form-control mt-1" name="phone_number" id="phone_number" value="{{profiles.phone_number}}" required>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-12">
            <label>Address</label>
            <input type="text" class="form-control mt-1" name="address" id="address" value="{{profiles.address}}" required>
        </div>
    </div>

<input type="submit" value="Submit" class="btn btn-primary mt-2">
</form>

<script>
    {% if alert %}
    alert("User details updated successfully.")
    window.location = "/profileDetails"
    {% endif %}
</script>
{% endblock %}
